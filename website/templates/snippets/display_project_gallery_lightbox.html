{% load staticfiles %}
{% load thumbnail %}
{% load cropping %}
{% load ml_tags %}


<div class="js-lightbox">
    <span class="close cursor js-close-btn">&times;</span>
    <div class="lightbox-content">
        {% for image in photos %}
            <div class="myslides">
                <img src="{% thumbnail image.picture 750x500 box=image.cropping crop detail %}" alt="{{image.alt_text}}">
            </div>
        {% endfor %}
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>
    </div>
</div>
