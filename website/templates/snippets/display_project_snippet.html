{# This is a reusable template for displaying a project #}
{# See: https://docs.djangoproject.com/en/dev/ref/templates/builtins/#include #}

{% load staticfiles %}
{% load thumbnail %}
{% load cropping %}
{% load ml_tags %}

<div class="col-ts-12 col-xs-6 col-sm-4 col-lg-3 individual-project-listing">
    <a href="{% url 'website:project' project.short_name %}">
        <div style="background: white; width:100%; contain: content;">
            <img style="width:100%; height: auto; position: relative;object-fit: cover"
                 src="{% thumbnail project.gallery_image "300x180" crop="center" %}">
        </div>
    </a>
    <a href="{% url 'website:project' project.short_name %}">
        <p class="artifact-title">{{ project.name }}</p>
    </a>
</div>
